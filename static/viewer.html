<!DOCTYPE html>
<html>
	<head>
		<title>WebRTC Audio Viewer</title>
		<style>
			.container {
				max-width: 800px;
				margin: 0 auto;
				padding: 20px;
				text-align: center;
			}
			.status {
				margin: 20px 0;
				padding: 10px;
				border-radius: 4px;
				background: #f5f5f5;
			}
			.controls {
				margin: 20px 0;
			}
			button {
				padding: 10px 20px;
				font-size: 16px;
				border: none;
				border-radius: 4px;
				background: #2196f3;
				color: white;
				cursor: pointer;
			}
			button:disabled {
				background: #ccc;
			}
			.volume-meter {
				width: 300px;
				height: 20px;
				background: #f0f0f0;
				border-radius: 10px;
				margin: 20px auto;
				overflow: hidden;
			}
			.volume-level {
				width: 0%;
				height: 100%;
				background: #4caf50;
				transition: width 0.1s;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2>Audio Viewer</h2>
			<div id="status" class="status">Waiting for broadcast...</div>
			<div class="controls">
				<button id="playButton">Play</button>
				<button id="stopButton" disabled>Stop</button>
				<button id="muteButton">Mute</button>
			</div>
			<div class="volume-meter">
				<div id="volumeLevel" class="volume-level"></div>
			</div>
			<audio id="audio" autoplay></audio>
		</div>

		<script>
			const audio = document.getElementById("audio");
			const status = document.getElementById("status");
			const volumeLevel = document.getElementById("volumeLevel");
			const playButton = document.getElementById("playButton");
			const stopButton = document.getElementById("stopButton");
			const muteButton = document.getElementById("muteButton");

			let pc = null;
			let ws = null;
			let audioContext = null;
			let analyser = null;
			let animationFrame = null;

			const config = {
				iceServers: [{ urls: "stun:stun.l.google.com:19302" }],
			};

			function updateStatus(message, color = "black") {
				console.log("Status:", message);
				status.textContent = message;
				status.style.color = color;
			}

			function updateVolumeMeter() {
				if (!analyser) return;

				const dataArray = new Uint8Array(analyser.frequencyBinCount);
				analyser.getByteFrequencyData(dataArray);
				const average = dataArray.reduce((a, b) => a + b) / dataArray.length;
				const volume = Math.min(100, Math.round((average / 255) * 100));

				volumeLevel.style.width = volume + "%";
				volumeLevel.style.backgroundColor = volume > 50 ? "#ff4444" : "#4caf50";

				animationFrame = requestAnimationFrame(updateVolumeMeter);
			}

			async function connectToStream() {
				try {
					cleanup();

					pc = new RTCPeerConnection(config);
					console.log("Created peer connection");

					pc.oniceconnectionstatechange = () => {
						console.log("ICE Connection State:", pc.iceConnectionState);
					};

					pc.ontrack = (event) => {
						console.log("Received track:", event.track.kind);

						const stream = new MediaStream([event.track]);
						audio.srcObject = stream;

						// Setup audio context and analyzer
						audioContext = new (window.AudioContext ||
							window.webkitAudioContext)();
						const source = audioContext.createMediaStreamSource(stream);
						analyser = audioContext.createAnalyser();
						analyser.fftSize = 256;

						source.connect(analyser);
						source.connect(audioContext.destination);

						updateVolumeMeter();
						updateStatus("Connected to broadcast", "#4CAF50");

						playButton.disabled = true;
						stopButton.disabled = false;
					};

					ws = new WebSocket("ws://147.182.138.79:8080/view");

					ws.onopen = async () => {
						console.log("WebSocket connected");
						const offer = await pc.createOffer({
							offerToReceiveAudio: true,
							offerToReceiveVideo: false,
						});

						await pc.setLocalDescription(offer);
						ws.send(
							JSON.stringify({
								type: "offer",
								sdp: offer.sdp,
							})
						);
					};

					ws.onclose = () => {
						console.log("WebSocket closed");
						updateStatus("Disconnected", "red");
						cleanup();
					};

					ws.onmessage = async (e) => {
						try {
							const msg = JSON.parse(e.data);
							console.log("Received message:", msg.type);

							if (msg.type === "answer") {
								await pc.setRemoteDescription(
									new RTCSessionDescription({
										type: "answer",
										sdp: msg.sdp,
									})
								);
							}
						} catch (error) {
							console.error("Error handling message:", error);
						}
					};
				} catch (err) {
					console.error("Error:", err);
					updateStatus("Error: " + err.message, "red");
					cleanup();
				}
			}

			function cleanup() {
				if (pc) {
					pc.close();
				}
				if (ws) {
					ws.close();
				}
				if (audioContext) {
					audioContext.close();
				}
				if (animationFrame) {
					cancelAnimationFrame(animationFrame);
				}

				pc = null;
				ws = null;
				audioContext = null;
				analyser = null;
				animationFrame = null;
				audio.srcObject = null;

				playButton.disabled = false;
				stopButton.disabled = true;
				volumeLevel.style.width = "0%";
				updateStatus("Waiting for broadcast...");
			}

			// Button handlers
			playButton.addEventListener("click", connectToStream);
			stopButton.addEventListener("click", cleanup);
			muteButton.addEventListener("click", () => {
				audio.muted = !audio.muted;
				muteButton.textContent = audio.muted ? "Unmute" : "Mute";
			});

			// Check broadcast status periodically
			async function checkBroadcastStatus() {
				try {
					const response = await fetch("/broadcast-status");
					const data = await response.json();

					if (data.broadcasting && !pc) {
						console.log("Broadcast detected, connecting...");
						await connectToStream();
					} else if (!data.broadcasting && pc) {
						console.log("Broadcast ended");
						cleanup();
					}
				} catch (err) {
					console.error("Error checking broadcast status:", err);
				}
			}

			// Start checking for broadcast
			checkBroadcastStatus();
			setInterval(checkBroadcastStatus, 2000);

			// Cleanup on page unload
			window.onbeforeunload = cleanup;
		</script>
	</body>
</html>
